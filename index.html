<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FakeStore</title>

  <!-- Vanila Css Style Sheet  -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Latest Compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Font Awesome  -->
  <script src="https://kit.fontawesome.com/f499b60f30.js" crossorigin="anonymous"></script>

</head>

<body>

  <!-- Header Start  -->
  <header>

    <div class="search-field">
      <div class="search-box">

        <!-- Product Search Input -->
        <input id="input-field" class="search-field" type="text" />

        <!-- Product Search Button -->
        <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>

      </div>
    </div>
  </header>
  <!-- Header End  -->

  <!-- Main Start  -->
  <main class="main">

    <div class="row row-cols-4">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">

          <!-- All Products Container  -->

        </div>
      </div>

      <!-- Cart Prices And Detailse -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><i class="fas fa-cart-plus"> </i> <span id="total-Products"> 0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Main End  -->

  <!-- Footer Start  -->
  <footer>


  </footer>
  <!-- Footer End  -->

  <!-- Savascript Sourse  -->
  <script src="./js/app.js"></script>
</body>

</html>
