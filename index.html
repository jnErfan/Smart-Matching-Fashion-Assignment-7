<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Matching Fashion</title>

  <!-- Vanila Css Style Sheet  -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Bootstrap CSS Sourse-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Font Awesome  -->
  <script src="https://kit.fontawesome.com/f499b60f30.js" crossorigin="anonymous"></script>

</head>

<body id="body">

  <!-- Header Start  -->
  <header>
    <section>
      <div class="d-flex justify-content-center pt-5 mb-5">
        <!-- Product Search Input -->
        <input id="input-field" class="search-field" type="text" />
        <!-- Product Search Button -->
        <button type="button" class="btn btn-primary ms-2 px-4 py-2" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()"><i class="fas fa-search"></i> Search</button>
      </div>
      <hr>
    </section>
  </header>
  <!-- Header End  -->

  <!-- Main Start  -->
  <main class="main">

    <!-- Spinner -->
    <div id="spinner" class="text-center d-none">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-success" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Details Container  -->
    <div id="detailsContainer" class="d-flex justify-content-center">

    </div>

    <!-- All Product Container And Cart  -->
    <div class="row row-cols-4">

      <div class="col col-md-9 col-lg-9 col-6">

        <div id="all-products" class="">
          <!-- All Products Container  -->

        </div>
      </div>

      <!-- Cart Prices And Detailse -->
      <div class="col col-md-3 col-lg-3 col-6 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><i class="fas fa-cart-plus"> </i> <span id="total-Products"> 0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button onclick="cheackOut()" class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!-- Main End  -->

  <!-- Footer Start  -->
  <footer>


  </footer>
  <!-- Footer End  -->

  <!-- Savascript Sourse  -->
  <script src="js/app.js"></script>
</body>

</html>
